<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Under Maintenance | Impact Initiative</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #003366;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #555;
        }
        .logo {
            margin-bottom: 1rem;
        }
        .button {
            display: inline-block;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            color: #fff;
            background-color: #003366;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #00509e;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://president.columbia.edu/sites/default/files/styles/cu_crop/public/content/007-2352_PresWeb%20_1400X456_v2.jpg?itok=Qt9A3xOH" alt="Impact Initiative Logo" class="logo" width="150">
        <h1>We'll Be Back Soon!</h1>
